# .github/workflows/reusable-build.yml
name: Reusable Build and Push

on:
  workflow_call:
    inputs:
      registry:
        required: true
        type: string
      username:
        required: true
        type: string
      password:
        required: true
        type: string
      image_namespace:
        required: true
        type: string

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ inputs.registry }}
        username: ${{ inputs.username }}
        password: ${{ inputs.password }}

    - name: Extract short SHA
      id: extract_sha
      run: echo "sha_short=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_OUTPUT

    - name: Set lowercase repo name
      id: repo_name
      run: |
        repo="$(echo '${{ github.repository }}' | cut -d'/' -f2 | tr '[:upper:]' '[:lower:]')"
        echo "repo_lower=${{ inputs.image_namespace }}/$repo" >> $GITHUB_OUTPUT

    - name: Set image tags based on branch
      id: image_tags
      run: |
        if [[ "${GITHUB_REF##*/}" == "main" ]]; then
          echo "tags=${{ steps.repo_name.outputs.repo_lower }}:latest,${{ steps.repo_name.outputs.repo_lower }}:${{ steps.extract_sha.outputs.sha_short }}" >> $GITHUB_OUTPUT
        else
          echo "tags=${{ steps.repo_name.outputs.repo_lower }}:dev,${{ steps.repo_name.outputs.repo_lower }}:dev-${{ steps.extract_sha.outputs.sha_short }}" >> $GITHUB_OUTPUT
        fi

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        platforms: linux/amd64,linux/arm64
        tags: ${{ steps.image_tags.outputs.tags }}
